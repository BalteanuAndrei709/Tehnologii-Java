<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>All Clients</title>
</h:head>
<h:body>
    <h:form id="clientListForm">

        <!-- DataTable to display all clients -->
        <p:dataTable value="#{clientService.allClients}" var="client" paginator="true" rows="10" responsiveLayout="scroll">

            <p:column headerText="First Name">
                <h:outputText value="#{client.firstName}" />
            </p:column>

            <p:column headerText="Last Name">
                <h:outputText value="#{client.lastName}" />
            </p:column>

            <p:column headerText="Status">
                <h:outputText value="#{client.status}" />
            </p:column>

            <p:column headerText="Age">
                <h:outputText value="#{client.age}" />
            </p:column>

        </p:dataTable>
    </h:form>
</h:body>
</html>
