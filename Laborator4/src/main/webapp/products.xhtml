<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="page.xhtml">
    <ui:define name="content">
        <h:form id="productListForm">
            <h2>Product List</h2>

            <!-- DataTable to display all products -->
            <p:dataTable value="#{productService.products}" var="product" paginator="true" rows="10" responsiveLayout="scroll">
                <p:column headerText="Product ID">
                    <h:outputText value="#{product.product_id}" />
                </p:column>

                <p:column headerText="Product Name">
                    <h:outputText value="#{product.product_name}" />
                </p:column>

                <p:column headerText="Description">
                    <h:outputText value="#{product.description}" />
                </p:column>

                <p:column headerText="Quantity">
                    <h:outputText value="#{product.quantity}" />
                </p:column>

                <!-- Optional Action Column with Edit/Delete -->
                <p:column headerText="Actions">
                    <p:commandButton value="Edit" action="#{productService.editProduct(product)}" update="productListForm" icon="pi pi-pencil" />
                    <p:commandButton value="Delete" action="#{productService.deleteProduct(product)}" update="productListForm" icon="pi pi-trash"
                                     oncomplete="if (args &amp;&amp; args.deleted) alert('Product deleted');" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
