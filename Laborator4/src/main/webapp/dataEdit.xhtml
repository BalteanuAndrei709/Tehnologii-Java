<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="page.xhtml">
    <ui:define name="content">
        <h:form id="editForm">
            <p:outputLabel for="dataField" value="Data Field:" />
            <p:inputText id="dataField" value="#{dataBean.dataField}" />

            <p:commandButton value="Save" action="#{dataBean.save}" />

            <!-- Include composite component for last modified details -->
            <cc:lastModifiedInfo />
        </h:form>
    </ui:define>
</ui:composition>
