<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="page.xhtml">
    <ui:define name="content">
        <h:form id="clientListForm">
            <h2>All Clients</h2>

            <!-- DataTable to display all clients -->
            <p:dataTable value="#{clientService.allClients}" var="client" paginator="true" rows="10" responsiveLayout="scroll">

                <p:column headerText="First Name">
                    <h:outputText value="#{client.firstName}" />
                </p:column>

                <p:column headerText="Last Name">
                    <h:outputText value="#{client.lastName}" />
                </p:column>

                <p:column headerText="Status">
                    <h:outputText value="#{client.status}" />
                </p:column>

                <p:column headerText="Age">
                    <h:outputText value="#{client.age}" />
                </p:column>

                <!-- Optional Action Column with Edit/Delete -->
                <p:column headerText="Actions">
                    <p:commandButton value="Edit" action="#{clientService.editClient(client)}" update="clientListForm" icon="pi pi-pencil" />
                    <p:commandButton value="Delete" action="#{clientService.deleteClient(client)}" update="clientListForm" icon="pi pi-trash"
                                     oncomplete="if (args &amp;&amp; args.deleted) alert('Client deleted');" />
                </p:column>

            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</html>
