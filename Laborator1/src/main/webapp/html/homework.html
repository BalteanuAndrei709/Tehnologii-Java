<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Graph Generator</title>
</head>
<body>
<h1>Random Graph Adjacency Matrix</h1>
<form action="/Laborator1/GraphServlet" method="get">
    <label for="numVertices">Number of Vertices:</label>
    <input type="number" id="numVertices" name="numVertices" required>
    <br>
    <label for="numEdges">Number of Edges:</label>
    <input type="number" id="numEdges" name="numEdges" required>
    <br>
    <input type="submit" value="Generate Graph">
</form>
</body>
</html>
