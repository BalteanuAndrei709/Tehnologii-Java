<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>User Registration</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel for="username" value="Username: " />
        <h:inputText id="username" value="#{registrationBean.username}" />

        <h:outputLabel for="fullname" value="Fullname: " />
        <h:inputText id="fullname" value="#{registrationBean.fullname}" />

        <h:outputLabel for="password" value="Password: " />
        <h:inputSecret id="password" value="#{registrationBean.password}" />

        <h:outputLabel for="role" value="Role: " />
        <h:selectOneMenu id="role" value="#{registrationBean.role}">
            <f:selectItem itemLabel="Select Role" itemValue="" />
            <f:selectItem itemLabel="Admin" itemValue="ADMIN" />
            <f:selectItem itemLabel="Student" itemValue="STUDENT" />
            <f:selectItem itemLabel="Teacher" itemValue="TEACHER" />
        </h:selectOneMenu>

        <h:commandButton value="Register" action="#{registrationBean.register}" />
    </h:form>
</h:body>
</html>
